{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">    
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- simplemde CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <!-- favicon.ico -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>HCHAE's SPACE</title>
</head>
<body>
{% include "navbar.html" %}
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock content %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- jQuery JS -->
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- simplemde JS -->
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<!-- javascript 시작 -->
{% block script %}
{% endblock script %}
<!-- javascript 끝 -->
<!-- YTClock 시작 -->
<!-- http://yutaka.tsutano.com/projects/ytclock/ -->
<script xmlns="http://www.w3.org/1999/xhtml" type="text/javascript" src="{% static 'ytclock.js' %}"></script>
<div xmlns="http://www.w3.org/1999/xhtml" id="ytclock" style="width: 128px; height: 128px; position: fixed; left: 27px; bottom: 15px; z-index: -1; opacity: 0.9;">
    <canvas width="128" height="128" style="width: 128px; height: 128px;position: absolute; left: 0; bottom: 0;background-image: url('{% static 'glass.png' %}')">
    </canvas>
    <canvas width="128" height="128" style="width: 128px; height: 128px;position: absolute; left: 0; bottom: 0">
    </canvas>
</div>
<!-- YTClock 끝 -->
</body>
</html>
